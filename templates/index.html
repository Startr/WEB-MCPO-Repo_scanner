<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://startr.style/style.css">
    <title>Git TODO Scanner</title>
    
</head>
<body style="font-family: Arial, sans-serif;max-width: 800px;margin: 0 auto;padding: 20px;line-height: 1.6;">
    <h1 style="color: #333;border-bottom: 1px solid #ddd;padding-bottom: 10px;">Git TODO Scanner</h1>
    
    {% if error %}
    <div class="error" style="color: #ff0000;background-color: #ffeeee;padding: 10px;border-radius: 5px;margin-bottom: 20px;">{{ error }}</div>
    {% endif %}
    
    <form method="POST" style="background-color: #f9f9f9;padding: 20px;border-radius: 5px;border: 1px solid #ddd;">
        <h2>Enter Repository URL</h2>
        <input type="text" name="repo_url" placeholder="https://github.com/username/repository.git" required style="width: 100%;padding: 10px;margin-bottom: 15px;border: 1px solid #ddd;border-radius: 4px;box-sizing: border-box;">
        <button type="submit" style="background-color: #4CAF50;color: white;padding: 10px 15px;border: none;border-radius: 4px;cursor: pointer;">Scan Repository</button>
    </form>
</body>
</html>
